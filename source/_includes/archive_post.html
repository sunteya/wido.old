	<h1><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
	
	{% capture tags_count %}{{ post.tags | size }}{% endcapture %}
	{% if tags_count != '0' %}
	<p class="tags">
		{% for tag in post.tags %}
			<span class="label">{{ tag }}</span>
		{% endfor %}
	</p>
	{% endif %}
	
	<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='month'>%mæœˆ</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time>
